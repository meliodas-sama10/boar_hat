<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Report</h1>
    <div class="container">
        <div class="weather-input">
            <h2>Enter City Name</h2>
            <input type="text" placeholder="Eg. Delhi, Patna, Pune..">
            <button class="search-btn"><img src="search.png" ></button>
        </div>
        <div class="weather">
            <div class="current-weather">
                <div class="details">
                    <h2>Delhi (27-05-2024)</h2>
                    <h2 style="text-align: center;">Temprature: 38°C</h2>
                    <div class="min-max-temp">
                        <div class="min-temp">Min: 36°C</div>
                        <div class="max-temp">Max: 47°C</div>
                    </div>
                    <div class="wind-humidity">
                        <div class="wind">Wind: 1.54 KpH</div>
                        <div class="Humidity">Humidity: 19%</div>
                    </div>
                </div>
                <div class="icon"><img src="haze.png" alt="">Haze</div>
            </div>
        </div>
    </div>
</body>
</html>
