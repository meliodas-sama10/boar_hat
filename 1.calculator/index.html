<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input"><input type="text" placeholder="0"></div>
        <div class="button">
            <button class="operator">AC</button>
            <button class="operator">Del</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button  class="operator" style="font-size: x-large;">*</button>
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" style="font-size: x-large;">-</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" style="font-size: xx-large;">+</button>
        </div>
        <div class="button">
            <button>00</button>
            <button>0</button>
            <button style="font-size: xx-large;">.</button>
            <button class="operator" style="font-size: x-large;">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
